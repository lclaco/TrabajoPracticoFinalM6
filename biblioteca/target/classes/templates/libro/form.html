<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteca</title>
<link rel="stylesheet" href="/css/miCss.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav data-th-replace="fragments/nav :: menu"></nav>
	<section class="vh-100">
		<div class="container-fluid" style="background-color: hsl(0, 0%, 96%)">
			<div class="row">
				<div class="col-sm-6 text-black">
					<div
						class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
						<form style="width: 23rem;" th:action="@{/libro/procesar}"
							th:object="${libro}" method="post">
							<input type="hidden" th:field="*{id}" />

							<h3 class="fw-normal mb-1 pb-2" style="letter-spacing: 1px;">Registro
								de Libros</h3>

							<div class="form-outline mb-1">
								<input type="text" th:field="*{titulo}" id="form2Example28"
									class="form-control form-control-sm" /> <span
									style="color: red;" th:if="${#fields.hasErrors('titulo')}"
									th:errors="*{titulo}" /> <label class="form-label"
									for="form2Example28">Titulo :</label>
							</div>

							<div class="form-outline mb-1">
								<input type="text" th:field="*{edicion}" id="form2Example28"
									class="form-control form-control-sm" /> <span
									style="color: red;" th:if="${#fields.hasErrors('edicion')}"
									th:errors="*{edicion}" /> <label class="form-label"
									for="form2Example28">Edicion</label>
							</div>

							<div class="form-outline mb-1">
								<input type="text" th:field="*{editorial}" id="form2Example28"
									class="form-control form-control-sm" /> <span
									style="color: red;" th:if="${#fields.hasErrors('editorial')}"
									th:errors="*{editorial}" /> <label class="form-label"
									for="form2Example28">Editorial</label>
							</div>

							<div class="form-outline mb-1">
								<input type="date" th:field="*{ano}" id="form2Example28"
									class="form-control form-control-sm" /> <span
									style="color: red;" th:if="${#fields.hasErrors('ano')}"
									th:errors="*{ano}" /> <label class="form-label"
									for="form2Example28">Fecha de Edicion</label>
							</div>

							<div class="form-outline mb-1">

								<label class="form-label" for="form2Example18">Autor :</label> <select
									th:field="*{autor}">
									<option th:each="autorA : ${autor}" th:value="${autorA.id}"
										th:text="${autorA.nombre}" />
								</select>

							</div>
							<br>
							<div class="pt-1 mb-1">
								<button class="btn btn-success" type="submit">Guardar</button>
							</div>
							<br> <br> <br> <br> <br> <br> <br>
							<br> <br> <br>
						</form>

					</div>

				</div>
				<div class="col-sm-4 px-0 d-none d-sm-block">
					<img
						src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
						alt="Login image" class="w-100 vh-100"
						style="object-fit: cover; object-position: left;">
				</div>
			</div>
		</div>
	</section>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
	<footer data-th-replace="fragments/footer :: pie"></footer>
</body>
</html>
