<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteca</title>
<link rel="stylesheet" href="/css/tablas.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav data-th-replace="fragments/nav :: menu"></nav>
	<h1>Listado de Libros</h1>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Titulo</th>
				<th>Edicion</th>
				<th>Editorial</th>
				<th>AÃ±o</th>
				<th>Autor</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="libro : ${libro}">
				<td th:text="${libro.id}" />
				<td th:text="${libro.titulo}" />
				<td th:text="${libro.edicion}" />
				<td th:text="${libro.editorial}" />
				<td th:text="${libro.ano}" />
				<td th:text="${libro.autor.nombre}" />
				<td><a th:href="@{/libro/editar/{id}(id=${libro.id})}">Editar</a>
					<a th:href="@{/libro/eliminar/{id}(id=${libro.id})}">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
	<nav data-th-replace="fragments/footer :: pie"></nav>
</body>
</html>
