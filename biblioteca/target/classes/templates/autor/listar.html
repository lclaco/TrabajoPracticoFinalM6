<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Biblioteca</title>
<link rel="stylesheet" href="/css/tablas.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav data-th-replace="fragments/nav :: menu"></nav>
	<h1>Listado de Autores</h1>


	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Nacionalidad</th>
				<th>Fecha de Nacimiento</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody border-collapse>
			<tr th:each="autor : ${autor}">
				<td th:text="${autor.id}" />
				<td th:text="${autor.nombre}" />
				<td th:text="${autor.apellido}" />
				<td th:text="${autor.nacionalidad}" />
				<td th:text="${autor.fechaNacimiento}" />
				<td><a th:href="@{/autor/editar/{id}(id=${autor.id})}">Editar</a>
					<a th:href="@{/autor/eliminar/{id}(id=${autor.id})}">Eliminar</a></td>
			</tr>
		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
	<footer data-th-replace="fragments/footer :: pie"></footer>
</body>
</html>
